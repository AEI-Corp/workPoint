name: Deploy Backend

on: 
  push:
    branches: [main, develop]
    
permissions: 
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener c√≥digo
        uses: actions/checkout@v3
      
      - name: Login en GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Construir y subir Backend
        run: |
          echo " Construyendo Backend..."
          REPO_NAME_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${{ github.repository }}/backend:latest .
          docker push ghcr.io/${{ github.repository }}/backend:latest
          echo " Backend listo"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo " Desplegando Backend..."

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ghcr.io/${{ github.repository }}/backend:latest
            
            # --- INICIO DE CAMBIOS ---
            # 1. Creamos una red virtual de Docker. Si ya existe, ignora el error.
            docker network create workpoint-net || true

            docker stop api-backend || true
            docker rm api-backend || true

            docker run -d \
              --name api-backend \
              --restart unless-stopped \
              --network workpoint-net \ # 2. Asignamos el contenedor a la nueva red
              -p 5001:8080 \            # 3. Mantenemos el mapeo a 5001 (Puerto externo: 5001)
              ghcr.io/${{ github.repository }}/backend:latest
            # --- FIN DE CAMBIOS ---

            docker image prune -f

            echo " Backend desplegado en puerto 5001"
            docker image prune -f
            
            echo " Backend desplegado en puerto 5001"
