name: Deploy Backend

on:
  push:
    branches: [main, develop]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v3

      - name: Login en GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir y subir Backend
        run: |
          echo " Construyendo Backend..."
          REPO_NAME_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          docker build -t ghcr.io/$REPO_NAME_LC/backend:latest \
            -f workpoint.Api/Dockerfile \
            .
            
          docker push ghcr.io/$REPO_NAME_LC/backend:latest
          echo " Backend listo"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. PASO DE INSTALACIÓN DE CLAVE (Requiere el input conocido)
      - name: Instalar SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER_SSH_KEY }}
          # Corregimos el error: proporcionamos un valor a known_hosts
          known_hosts: 'placeholder' 
      
      # 2. PASO DE AGREGAR HOST CONOCIDO
      - name: Agregar Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 3. PASO DE DESPLIEGUE (Usando SSH nativo)
      - name: Desplegar en VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            echo " Desplegando Backend..."
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            REPO_NAME_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            docker pull ghcr.io/$REPO_NAME_LC/backend:latest
            
            docker network create workpoint-net || true
            docker stop api-backend || true
            docker rm api-backend || true
            
            docker run -d \
              --name api-backend \
              --restart unless-stopped \
              --network workpoint-net \
              -p 5001:8080 \
              ghcr.io/$REPO_NAME_LC/backend:latest
              
            docker image prune -f
            echo " Backend desplegado en puerto 5001"
          EOF
