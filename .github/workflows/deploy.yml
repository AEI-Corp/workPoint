name: Deploy Backend
on:
  push:
    branches: [develop]
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build & Push Backend
        run: |
          REPO_NAME_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_NAME_LC/backend:latest -f workpoint.Api/Dockerfile .
          docker push ghcr.io/$REPO_NAME_LC/backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SERVER_SSH_KEY }}
          known_hosts: 'placeholder'
      
      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Desplegando Backend..."
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            REPO_NAME_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            docker pull ghcr.io/$REPO_NAME_LC/backend:latest
            
            docker network create workpoint-net || true
            docker rm -f api-backend || true
            
            docker run -d \
              --name api-backend \
              --restart unless-stopped \
              --network workpoint-net \
              -e Jwt__Key="${{ secrets.JWT_KEY }}" \
              -e Jwt__Issuer="${{ secrets.JWT_ISSUER }}" \
              -e Jwt__Audience="${{ secrets.JWT_AUDIENCE }}" \
              -e ConnectionStrings__DefaultConnection="${{ secrets.DB_CONNECTION_STRING }}" \
              -e CloudinarySettings__CloudName="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
              -e CloudinarySettings__ApiKey="${{ secrets.CLOUDINARY_API_KEY }}" \
              -e CloudinarySettings__ApiSecret="${{ secrets.CLOUDINARY_API_SECRET }}" \
              -e RabbitMQ__Host="rabbitmq" \
              -e RabbitMQ__Port="5672" \
              -e RabbitMQ__Username="guest" \
              -e RabbitMQ__Password="guest" \
              ghcr.io/$REPO_NAME_LC/backend:latest
            
            docker image prune -f
            echo "âœ… Backend desplegado correctamente"
          EOF
